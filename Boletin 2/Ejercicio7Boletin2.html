<!--En una lista de 7 elementos, haz que al pinchar sobre cada
elemento cambien 4 propiedades de los estilos: color de fondo,
espaciado entre las letras, tachado y que delante del elemento
aparezca una x. Hazlo definiendo una 1 clase y cambiando los
estilos en la clase.-->
<body>
    <ul id="miLista" class="listaInteractiva">
        <li onclick="cambiarEstilos(this)">Elemento 1</li>
        <li onclick="cambiarEstilos(this)">Elemento 2</li>
        <li onclick="cambiarEstilos(this)">Elemento 3</li>
        <li onclick="cambiarEstilos(this)">Elemento 4</li>
        <li onclick="cambiarEstilos(this)">Elemento 5</li>
        <li onclick="cambiarEstilos(this)">Elemento 6</li>
        <li onclick="cambiarEstilos(this)">Elemento 7</li>
    </ul>
