<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chistes de Chuck Norris</h1>
        <button class="btn btn-primary" id="randomButton">Chistes aleatorios</button>
        <div>
            <input type="text" id="categoryInput" placeholder="Escribe una categoria">
            <button class="btn btn-outline-success" id="categoryButton">Consigue un chiste por categoria</button>
        </div>
        <div>
            <input type="text" id="textInput" placeholder="Pon una palabra clave">
            <button class="btn btn-outline-warning" id="textButton">Busca el chiste</button>
        </div>
        <div id="jokeDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
