<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje de Bienvenida</title>
  <style>
    .bienvenida {
      display: none;
    }
  </style>
</head>
<body>

  <h1 class="bienvenida">¡Bienvenido!</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Mostrar mensaje después de 3 segundos
      setTimeout(function() {
        document.querySelector('.bienvenida').style.display = 'block';
      }, 3000);

      // Ocultar mensaje después de 6 segundos (3 segundos para mostrar + 3 segundos adicionales)
      setTimeout(function() {
        document.querySelector('.bienvenida').style.display = 'none';
      }, 6000);
    });
  </script>

</body>
</html>
