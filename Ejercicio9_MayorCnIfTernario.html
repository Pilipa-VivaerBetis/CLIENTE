<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuál es el número mayor?</title>
</head>

<body>
    <!--Crear un programa que le pida al usuario primero
        un números al usuario a través de un prompt y luego 
        un segundo número para luego mostrar en un alerta el número mayor,
        esta vez realizar el ejercicio ocupando un if ternario. -->
    <script>
        var numero1 = prompt("Introduce un primer número");
        var numero2 = prompt("Ahora dame un segundo número");

        // Convierte las entradas a números
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        // Utiliza un operador ternario para encontrar el número mayor
        var numeroMayor = (numero1 > numero2) ? numero1 : numero2;

        // Muestra el resultado en un alert
        alert("El número mayor es " + numeroMayor);
    </script>
</body>

</html>
