<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones basicas</title>
</head>

<body>
    <script type="text/javascript">
        // Solicitar al usuario que ingrese el primer número
        var numero1 = prompt("Ingrese el primer número:");

        // Solicitar al usuario que ingrese el segundo número
        var numero2 = prompt("Ingrese el segundo número:");

        // Convertir los valores ingresados a números
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        // Calcular la suma de los dos números
        var suma = numero1 + numero2;

        // Mostrar el resultado en una alerta
        alert("La suma de los dos números es: " + suma);
    </script>

</body>

</html>
